<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fullscreen grid</title>

    <meta name="description" content="Шаблон набора картинок.">
    <meta name="keywords" content="шаблон, портфолио, hsedc2020, hsedesign">

    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Instagrid">
    <meta property="og:description" content="Фотографии из инстаграмма.">
    <meta property="og:image" content="">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/mainpage.css">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/big.css">
    <link rel="stylesheet" href="stylesheets/navigation.css">

    <script src="javascripts/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="javascripts/gallery.js" charset="utf-8"></script>
  </head>

  <body>
    <nav>
      <div class="prev btn disabled">
        <div class="circle">
          <div class="arrow"></div>
        </div>
      </div>

      <div class="next btn">
        <div class="circle">
          <div class="arrow"></div>
        </div>
      </div>
    </nav>

    <section class="gallery">
      <section class="images">
        <figure class="photoblock">
          <figure class="big">
            <img class="bigImg" src="images/1.jpg" alt="">
          </figure>

          <figure class="small">
            <img class="smallImg" src="images/2.jpg" alt="">
            <img class="smallImg" src="images/3.jpg" alt="">
          </figure>
        </figure>

        <figure class="photoblock">
          <figure class="big">
            <img class="bigImg" src="images/4.jpg" alt="">
          </figure>

          <figure class="small">
            <img class="smallImg" src="images/5.jpg" alt="">
            <img class="smallImg" src="images/6.jpg" alt="">
          </figure>
        </figure>

        <figure class="photoblock">
          <figure class="big">
            <img class="bigImg" src="images/7.jpg" alt="">
          </figure>

          <figure class="small">
            <img class="smallImg" src="images/8.jpg" alt="">
            <img class="smallImg" src="images/9.jpg" alt="">
          </figure>
        </figure>
      </section>
    </section>
  </body>
</html>
